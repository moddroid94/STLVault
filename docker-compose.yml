version: "3.8"
services:
  backend:
    build: ./backend
    environment:
      - FILE_STORAGE=/app/uploads
      - DB_PATH=sqlite:///./data.db
    ports:
      - "8000:8989"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    restart: always
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
